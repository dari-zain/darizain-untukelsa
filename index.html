<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Halaman 1</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      position: relative;
      overflow: hidden;
      color: #fff;
    }

    img {
      max-width: 250px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      z-index: 2;
      position: relative;
    }

    .text {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
      position: relative;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }

    .button-wrapper {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 30px;
      z-index: 2;
      position: relative;
    }

    .love-button, .next-button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: #ff4d6d;
      color: white;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 77, 109, 0.4);
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .love-button:hover, .next-button:hover {
      transform: scale(1.1);
      background-color: #ff1e4b;
    }

    .gif-left, .gif-right, .gif-bottom-left, .gif-bottom-right {
      position: absolute;
      width: 100px;
      height: auto;
      z-index: 1;
    }

    .gif-left {
      top: 10px;
      left: 10px;
    }

    .gif-right {
      top: 10px;
      right: 10px;
    }

    .gif-bottom-left {
      bottom: 10px;
      left: 10px;
    }

    .gif-bottom-right {
      bottom: 10px;
      right: 10px;
    }
  </style>
</head>
<body>

  <!-- GIF pojok atas kiri dan kanan -->
  <img src="sticker3.gif" alt="Gif Kiri Atas" class="gif-left" />
  <img src="Stiker 37 (SFILE.MOBI).gif" alt="Gif Kanan Atas" class="gif-right" />

  <!-- GIF pojok bawah kiri dan kanan -->
  <img src="gif2.gif" alt="Gif Kiri Bawah" class="gif-bottom-left" />
  <img src="gif.gif" alt="Gif Kanan Bawah" class="gif-bottom-right" />

  <!-- Gambar orang tersayang -->
  <img src="foto.jpg" alt="Foto" />

  <!-- Teks hadiah -->
  <div class="text">Aku ada hadiah buat kamu ❤️</div>

  <!-- Wrapper tombol -->
  <div class="button-wrapper">
    <!-- Tombol untuk aktifkan musik -->
    <button id="unmuteBtn" class="love-button">Putar Musik</button>

    <!-- Tombol lanjut ke halaman berikutnya -->
    <button class="next-button" onclick="location.href='halaman2.html'">Lanjut ke Halaman Berikutnya</button>
  </div>

  <!-- Musik autoplay mute dulu -->
  <audio id="musik" src="musik.mp3" autoplay loop muted></audio>

  <script>
    const musik = document.getElementById('musik');
    const btn = document.getElementById('unmuteBtn');

    btn.addEventListener('click', () => {
      musik.muted = false;
      musik.play();
      btn.style.display = 'none'; // sembunyikan tombol musik
    });
  </script>

</body>
</html>
